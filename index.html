<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="background" id="background-name">
    <form class="pop-up" id="nam">
      <button class="pop-up__close" id="name-close" type="button"></button>
      <h2 class="pop-up__title">Редактировать профиль</h2>
      <input class="pop-up__name" id="name" type="text" name="title" placeholder="Имя" minlength="1" maxlength="100"
        value="Имя">
      <input class="pop-up__description" id="description" type="text" name="subtitle" placeholder="О себе" minlength="1"
        maxlength="100" value="О себе">
      <button class="pop-up__save" type="submit">Сохранить</button>
    </form>
  </div>
  <div class="background" id="background-img">
    <form class="pop-up" id="img">
      <button class="pop-up__close" id="img-close" type="button"></button>
      <h2 class="pop-up__title">Новое место</h2>
      <input class="pop-up__name" id="popup-title" type="text" name="image-name" placeholder="Название" minlength="1"
        maxlength="100">
      <input class="pop-up__description" id="popup-link" type="link" name="image-link" placeholder="Ссылка на картинку"
        minlength="1" maxlength="100">
      <button class="pop-up__save" type="submit">Сохранить</button>
    </form>
  </div>
  <template id="element">
    <div class="element">
      <button class="element__bin-button" type="button"></button>
      <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash1.jpg" alt="Фотография Карачаевска">
      <div class="element__name">
        <h2 class="element__title">Карачаевск</h2>
        <button class="element__like-button" type="button"></button>
      </div>
  </template>
  <template id="picture">
    <div class="picture ">
      <div class="picture__figure">
        <button class="picture__close-button" type="button"></button>
        <div class="picture__frame">
          <img class="picture__image" src="" alt="">
          <p class="picture__caption"></p>
        </div>
      </div>
    </div>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
