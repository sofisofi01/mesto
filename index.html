<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash1.jpg" alt="Фотография Карачаевска">
          <div class="element__name">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/kirill-pershin-1404681-unsplash2.png" alt="Фотография Эльбруса">
          <div class="element__name">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/kirill-pershin-1556355-unsplash3.png" alt="Фотография Домбая">
          <div class="element__name">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/kirill-pershin-1404681-unsplash2.png" alt="Фотография Эльбруса">
          <div class="element__name">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/kirill-pershin-1556355-unsplash3.png" alt="Фотография Домбая">
          <div class="element__name">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash1.jpg" alt="Фотография Карачаевска">
          <div class="element__name">
            <h2 class="element__title">Карачаево-Черкесск</h2>
            <button class="element__like-button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="background"></div>
  <form class="pop-up" name="profile">
    <button class="pop-up__close"></button>
    <h2 class="pop-up__title">Редактировать профиль</h2>
    <input class="pop-up__name" id="name" type="text" name="title" placeholder="Имя" minlength="1" maxlength="100"
      value="Имя">
    <input class="pop-up__description" id="description" type="text" name="subtitle" placeholder="О себе" minlength="1"
      maxlength="100" value="О себе">
    <button class="pop-up__save" type="submit">Сохранить</button>
  </form>
  <script src="./scripts/index.js"></script>
</body>

</html>
