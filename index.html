<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="pop-up" id="name">
    <form class="form form_name" id="name">
      <button class="form__close form__close-profile" type="button"></button>
      <h2 class="form__title">Редактировать профиль</h2>
      <label>
        <input class="form__input form__name" id="popup-name" type="text" name="title" placeholder="Имя" minlength="2"
          maxlength="40" value="" required>
        <span class="form__error popup-name-error"></span>
      </label>
      <label>
        <input class="form__input form__description" id="popup-description" type="text" name="subtitle" placeholder="О себе"
          minlength="2" maxlength="200" value="" required>
        <span class="form__error popup-description-error"></span>
      </label>
      <button class="form__save" type="submit">Сохранить</button>
    </form>
  </div>
  <div class="pop-up" id="image">
    <form class="form form_img" id="img">
      <button class="form__close form__close-card" id="img-close" type="button"></button>
      <h2 class="form__title">Новое место</h2>
      <label>
        <input class="form__input form__name" id="popup-title" type="text" name="image-name" placeholder="Название" minlength="2"
          maxlength="30" required>
        <span class="form__error popup-title-error"></span>
      </label>
      <label>
        <input class="form__input form__description" id="popup-link" type="url" name="image-link" placeholder="Ссылка на картинку"
          required>
        <span class="form__error popup-link-error"></span>
      </label>
      <button class="form__save" type="submit">Сохранить</button>
    </form>
  </div>
  <template id="element">
    <div class="element">
      <button class="element__bin-button" type="button"></button>
      <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash1.jpg" alt="Фотография Карачаевска">
      <div class="element__name">
        <h2 class="element__title">Карачаевск</h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </div>
  </template>
  <div class="pop-up" id="pop-up_pic">
    <div class="picture">
      <div class="picture__frame">
        <div class="picture__item">
          <img class="picture__image" src="#" alt="">
          <button class="picture__close-button" type="button"></button>
        </div>
        <p class="picture__caption"></p>
      </div>
    </div>
  </div>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
